{% extends 'base.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content_title %}
{{ post.title }}
{% endblock %}

{% block content %}
<div class="tags">
    {% for tag in post.tags %}
    <a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}"><span class="badge badge-secondary">{{ tag.name }}</span></a>&nbsp;
    {% endfor %}
</div>
<div class="main-content">
    {{ post.body }}
</div>

{% endblock %}
